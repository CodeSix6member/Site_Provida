<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamentos</title>
    <link rel="stylesheet" href="../css/orçamento.css">
    <link rel="shortcut icon"
        href="https://res.cloudinary.com/dclmgpry4/image/upload/v1763386408/logo_pro_vida_ury8pq.png"
        type="logo da empresa">
</head>

<body class="bodyorcamentos">

    <div class="main-content">
        <div class="left-panel">
            <div class="logo-container">
                <a href="../index.html"><img
                        src="https://res.cloudinary.com/dclmgpry4/image/upload/v1763386408/logo_pro_vida_ury8pq.png"
                        alt="Logo PRO VIDA" class="main-logo" /></a>
            </div>

            <div class="info-block">
                <h5 class="titulo-consultas">Consultas e Avaliações</h5>
                <p class="explica-consultas">Consultas e avaliações com atenção, precisão e compromisso com o seu
                    bem-estar.</p>
                <img class="img_sevicos"
                    src="https://res.cloudinary.com/dclmgpry4/image/upload/v1763386406/consultas_e_procedimentos_n0ulaq.jpg"
                    alt="Profissionais de saúde" />
            </div>
        </div>

        <div class="right-panel">
            <div class="container form-wrapper">
                <h2>Solicitar Orçamento de Serviços de Home Care</h2>
                <form action="https://api.staticforms.dev/submit" method="POST">
    <input type="hidden" name="accessKey" value="sf_31lmdmf3ambm33gjndl8l9jk">
    <input type="hidden" name="subject" value="Novo cadastro enviado pelo site">

    <div class="form-group">
        <label for="nome_cliente">Nome do Cliente:</label>
        <input type="text" id="nome_cliente" name="nome_cliente" required>
    </div>

    <div class="form-group">
        <label for="email_do_cliente">E-mail:</label>
        <input type="email" id="email_do_cliente" name="email" required>
    </div>

    <div class="form-group">
        <label for="nome_paciente">Nome do Paciente:</label>
        <input type="text" id="nome_paciente" name="nome_paciente" required>
    </div>

    <div class="form-group">
        <label for="endereco">Endereço Completo:</label>
        <textarea id="endereco" name="endereco" rows="3" required></textarea>
    </div>

    <div class="form-group">
        <label for="patologia">Patologia do Paciente:</label>
        <textarea id="patologia" name="patologia" rows="4" required></textarea>
    </div>

    <div class="form-group">
        <label for="servico">Serviço Solicitado:</label>
        <textarea id="servico" name="servico" rows="3" required></textarea>
    </div>

    <button type="submit" class="btn btn-success btn-lg btn-block">
        Enviar Cadastro
    </button>
</form>
            </div>
        </div>
    </div>
   <script>
    document.addEventListener('DOMContentLoaded', function() {
        const btnEnviar = document.getElementById('btnEnviar');

        if (btnEnviar) {
            btnEnviar.addEventListener('click', function(event) { 
                event.preventDefault();  
            alert('Cadastro enviado com sucesso! Agradecemos o seu contato. Entraremos em contato em breve.');
         
            });
        } else {
            console.error('Botão "btnEnviar" não encontrado. Verifique o ID no HTML.');
        } 
    });
</script>
</body>

</html>
